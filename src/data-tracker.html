<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="linkInput">Enter a Link:</label>
        <input type="text" id="linkInput" name="linkInput" placeholder="https://www.example.com">
        <button type="submit">Submit</button>
    </form>
    <div class="data-results-container">
        <div id="data-co2-grams"></div>
        <div id="energy-use"></div>
    </div>
    <div class="response-container">
        <div id="percentile"></div>
        <div class="advice-container">
            <div class="advice">
                <p>Using ecohost would improve by 9%</p>
            </div>
            <div class="advice">
                <p>Get rid of uneccessary content such as,images and other multimedia</p>
            </div>
            <div class="advice">
                <p>Lazy Loading images</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
